<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Popcorn Settings</title>
  <link rel="stylesheet" href="settings.css">
</head>
<body>
  <section class="notification" aria-live="polite">
  </section>
  <section class="section rating">
    <h2>Ratings</h2>
    <ul class="list">
      <li>
        <label data-name="imdb">
          <div aria-label="IMDb" title="IMDb"></div>
        </label>
      </li>
      <li>
        <label data-name="rt">
          <div aria-label="Rotten Tomatoes" title="Rotten Tomatoes"></div>
        </label>
      </li>
      <li>
        <label data-name="metascore">
          <div aria-label="Metacritic" title="Metacritic">
            <span class="beta">beta</span>
          </div>
        </label>
        <img class="why" title="We don't have enough data from this source yet."
          aria-label="We don't have enough data from this source yet." alt="?" src="/images/question.png"></img>
      </li>
    </ul>
  </section>
 <section class="section extra">
    <a class="heart" href="https://www.paypal.com/donate/?hosted_button_id=YCGSLA4KQXD5G" noopener nofollow target="_blank">Support us</a>
  </section>
  <script src="settings.js"></script>
</body>
</html>
